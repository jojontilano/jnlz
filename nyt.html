<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tara tulog dun 😴💙</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #d7e9ff, #b3d1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", "Comic Sans MS", cursive;
      overflow: hidden;
      position: relative;
    }

    /* Floating stars background */
    .floating-stars span {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: #a4c8ff;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }

    /* Popup box */
    .popup {
      display: none;
      background: #f5f9ff;
      border: 2px solid #a4c8ff;
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(100, 160, 255, 0.4);
      text-align: center;
      position: relative;
      animation: fadeIn 0.6s ease forwards;
      width: 320px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(150, 190, 255, 0.6);
    }

    .popup h1 {
      color: #3b6cff;
      font-size: 1.6em;
      margin: 8px 0;
      text-shadow: 1px 1px 6px rgba(150, 180, 255, 0.5);
    }

    .popup p {
      color: #6f9aff;
      font-size: 0.95em;
      margin: 0;
    }

    .moon {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #a4c8ff; }
      to { text-shadow: 0 0 20px #d6e4ff; }
    }

    .button {
      background: linear-gradient(90deg, #7aaaff, #5c92ff);
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      color: #fff;
      font-size: 1em;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(100, 160, 255, 0.4);
    }

    .button:hover {
      background: linear-gradient(90deg, #5c92ff, #3b6cff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Floating Stars Background -->
  <div class="floating-stars" id="stars"></div>

  <div class="popup" id="popup">
    <div class="moon">🌙</div>
    <img src="your-photo.jpg" alt="cute photo">
    <h1>Tara tulog dun 😴💙</h1>
    <p>kung ayaw mo... edi sa tabi mo nalang 😚</p>
    <button class="button" onclick="closePopup()">goodnight na 💭</button>
  </div>

  <script>
    // Show popup after 3 seconds
    setTimeout(() => {
      document.getElementById('popup').style.display = 'block';
    }, 3000);

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      alert('matulog ka na din 😌💤');
    }

    // Floating stars generator
    const starsContainer = document.getElementById('stars');
    const stars = ['⭐','🌟','✨','💫'];
    setInterval(() => {
      const star = document.createElement('span');
      star.textContent = stars[Math.floor(Math.random() * stars.length)];
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 4 + Math.random() * 3 + 's';
      starsContainer.appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }, 600);
  </script>

</body>
</html>
